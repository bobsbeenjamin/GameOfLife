<!DOCTYPE html>
<html>
<head>
  <script src="GameOfLife_scripts.js"></script>
</head>
<body onload="setUpGameBoard()">
  <h1>Game of Life</h1>
  <canvas id="board" width="500" height="500" style="border:3px solid #000000;">
  Oh no! Your browser does not support the HTML5 canvas protocol.</canvas>
  <br/>
  <p id="textDisplayArea">Click a button below</p>
  <button id="setUp" onclick="alert('Currently unused')">Set up board</button>
  <button onclick="randomizeBoard()">Randomize seed</button>
  <button onclick="setSpeed()">Set Speed</button>
  Speed: <text id="speed"></text>
  <br/>
  <button onclick="playButton()">Start</button>
  <button onclick="pauseButton()">Pause</button>
  <button onclick="window.location.reload(false)">Reset</button>
</body>
</html>
